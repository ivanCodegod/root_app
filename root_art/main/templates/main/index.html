{% extends 'main/layout.html'%}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ title }}</h1>
        <p>На сайте ведутся работы, в скором все будет :)</p>
        <button class="btn btn-warning">На страницу про нас</button>

        {% for el in values %}
            {% if el == 'Hello' %}
                <p>{{ el|lower }}</p>
            {% endif %}
        {% endfor %}
    </div>
{% endblock %}
